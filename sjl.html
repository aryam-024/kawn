<!DOCTYPE html>
<html lang="en">
<head>
    <title>سجل دخولك لتسافر معنا لارض المعرفه</title>
    <style>
body{
    margin: 33pc;
    padding: 0;
    background: url(./img/DB3C47C6-123A-4380-9CD3-B782B98DF664.gif);
    background-size: cover;
    background-position:center;
    font-family: sans-serif;
}
.loginbox{
    width: 320px;
    height: 420px;
    background: rgb(10, 0, 0);
    color: white;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50% ,-50%);
    box-sizing: border-box;
    padding: 70px 30px;
    border-style:outset;
    top: 60;
}
.avatar{
    width: 100px;
    height:100px ;
    border-radius: 50%;
    position:absolute;
 left: calc(50% - 50px);
 border-style: dotted;
    top: 11%;
    
}
h1{
    margin:0;
    padding:  0 0 20px;
    text-align: center;
    font-size: 22px;
}
.loginbox p{
    margin: 0;
    padding: 0;
    font-weight: bold;
}
.loginbox input{
    width: 100%;
    margin-bottom: 20px;
    
}
.loginbox input[type="text"] , input[type="الرقم السري"]{
    border: none;
    border-bottom: 1px solid  white;
    background: transparent;
    outline: none;
    height: 40px;
    color: white;
    font-size: 16px;
}
.loginbox input[type="submit"]{
    border: none;
    outline: none;
    height: 40px;
    background: rgb(112, 112, 238);
    color: white;
    font-size: 18px;
}
.loginbox input[type="submit"] :hover{
    cursor: pointer;
    background: yellow;
    color: black;
    
}
.loginbox a{
    text-decoration: none;
    font-size: 12px;
    line-height: 20px;
    color: darkgray;
    
}
.loginbox a:hover{
    color: darkkhaki;
}
    </style>
</head>
<body>

    <div class="loginbox">

        <h1>سجل الدخول</h1>
        <form>
            <p>اسم المستخدم</p>
        <input type="text" name="" placeholder ="اكتب اسمك">
        <p> الرمز السري</p>
        <input type="الرقم السري" name="" placeholder="اكتب الرمز السري ">
        <input type="submit" name="" value="سجل">
        <a href=".....">نسيت الرمز السري؟</a><br>
        <a href="....."> ليس لديك حساب ؟</a>

        </form>
    </div>
    <img src="./img/DB86467C-319C-470E-B9C2-23A87D9E115E.png" class="avatar">

</body>
</html>
